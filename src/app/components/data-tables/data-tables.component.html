<div *ngIf="!country">
    <mat-spinner></mat-spinner>
 </div>

<div class="mat-elevation-z8" [hidden]="!country">
    <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

        <mat-form-field appearance="fill">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event.target.value)">
        </mat-form-field>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let country"> {{country[0]}} </td>
        </ng-container>

        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
            <td mat-cell *matCellDef="let country"> {{country[1]}} </td>
        </ng-container>

        <ng-container matColumnDef="cases">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirmed Cases </th>
            <td mat-cell *matCellDef="let country"> {{country[2]}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="188" [pageSize]="8" [pageSizeOptions]="[4, 8]" showFirstLastButtons></mat-paginator>
</div>
